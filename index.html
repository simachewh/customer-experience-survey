<!DOCTYPE html>
<html lang="en" ng-app="ces">
<head>
    <title>Customer Experience Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/animate.css/animate.min.css">
    <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.min.css">

    <!-- Scripts (Load jquery first)-->
    <script src="assets/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular/angular.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js" type="text/javascript"></script>

    <!-- zing charts -->
    <script src="assets/libs/zingchart/client/zingchart.min.js" type="text/javascript"></script>
    <script src="assets/libs/ZingChart-AngularJS/src/zingchart-angularjs.js" type="text/javascript"></script>

    <!-- app scripts -->
    <script src="app/app.module.js" type="text/javascript"></script>
    <script src="app/app.route.js" type="text/javascript"></script>
    <script src="app/controllers/survey.controller.js" type="text/javascript"></script>
    <script src="app/controllers/results.controller.js" type="text/javascript"></script>
    <script src="app/services/survey.storage.js" type="text/javascript"></script>

</head>
<body class="container">

<header>
    <a href="/">
        <h2>Customer Experience Survey</h2>
    </a>
</header>

<main ng-view>
    <!-- angular views go here -->
</main>

<footer class="row">
    <!-- Show results button -->
    <div class="col-lg-3 col-md-3 col-sm-3">

        <button type="button"
                class="btn btn-success btn-block"
                ng-controller="SurveyController as vm"
                ng-click="vm.getAll()">
            Results
        </button>
    </div>
    <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-3 col-md-3 col-sm-3">

            <a href="/surveyResults" class="btn btn-success btn-block"
               ng-controller="SurveyController as vm"
               ng-disabled="vm.resultsReady()">Results Chart</a>

    </div>
    <!-- Clear records button / not ideal to give for real users. Just to make it easy on test-->
    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-lg-3 col-md-3 col-sm-3"
         ng-controller="SurveyController as vm">
        <button class="btn btn-danger btn-block"
                ng-click="vm.clearRecord()">Clear records
        </button>
    </div>
</footer>

</body>
</html>
